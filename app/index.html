<!DOCTYPE html>

    <meta name="author" content="nconrad">

    <title>Core Model Viewer</title>

        <link rel="stylesheet" href="../css/tabs.css">

        <script src="../lib/ui-common/src/widgets/maps/kbasePathway.js"></script>

        <script src="../lib/ui-common/src/widgets/modeling/KBaseFBA.FBAModelSet.js"></script>
        <script src="../app/viz/modelSeedVizConfig.js"></script>

        <script src="../components/angular/angular.js"></script>
        <script src="../components/ui-router/release/angular-ui-router.js"></script>

        <script src="../components/angular-animate/angular-animate.js"></script>
        <script src="../components/angular-material/angular-material.js"></script>

        <script src="../lib/kbase-rpc/kbase-rpc.js"></script>
        <script src="../app/controllers.js"></script>
        <script src="../app/services/model-list.js"></script>
        <script src="../app/directives.js"></script>

    <![endif]-->
</head>

<body>

    <div id="wrapper" ng-controller="MainCtrl">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand sidebar-collapse" sidebar-collapse>
                    <i class="fa fa-caret-left"></i> <i class="fa fa-bars"></i>
                </a>
                <a class="navbar-brand pull-left" href="../">Core Model Viewer</a>

            </div>

            <div class="collapse navbar-collapse" >
                <ul class="nav navbar-nav navbar-top-links">
                    <li ng-class="{ active: $subURL == 'models' }">
                        <a ui-sref="modelList">
                             Models
                        </a>
                    </li>
                    <li ng-class="{ active: $subURL == 'media' }">
                        <a ui-sref="media">
                             Media
                        </a>
                    </li>
                    <li ng-class="{ active: $state.includes('compare')}" >
                        <a ui-sref="compare">
                             Compare <span class="model-count">({{MV.models.length}})</span>
                        </a>
                    </li>

                    <!--<li>
                        <a ng-class="{ active: $subURL == 'fba' }" ui-sref="fba">
                             FBA
                        </a>
                    </li>-->
                </ul>


                <ul class="nav navbar-nav navbar-top-links pull-right">
                    <li>
                        <a href="../#about">
                             About<!--<i class="fa fa-bug"></i>-->
                        </a>
                    </li>
                </ul>


            </div>


        </nav>


        <nav class="navbar-default sidebar" role="navigation">
            <div class="sidebar-nav navbar-collapse">
                <!--<ul class="nav" id="side-menu">
                    <li>
                        <a ng-class="{ active: $state.includes('genomes')}" ui-sref="genomes"><object width=10 data="img/dna10.svg" type="image/svg+xml"></object> Genomes<span class="text-muted pull-right">8,179</span></a>
                    </li>

                    <li>
                        <a ng-class="{ active: $state.includes('models')}" ui-sref="models"><i class="fa fa-bug"></i> Models<span class="text-muted pull-right">11,483</span></a>
                    </li>

                    <li>
                        <a ng-class="{ active: $state.includes('media')}" ui-sref="media"><i class="fa fa-cutlery"></i> Media<span class="text-muted pull-right">17</span></a>
                    </li>
                    <li>
                        <a ng-class="{ active: $state.includes('fba')}" ui-sref="fba"><i class="fa fa-line-chart"></i> FBA<span class="text-muted pull-right">58,998</span></a>
                    </li>

                    <li>
                        <a ng-class="{ active: $state.includes('compare')}"  ui-sref="compare">
                            Compare Models
                            <span class="badge pull-right model-count">{{MV.models.length}}</span>
                        </a>
                    </li>
                </ul>-->
                <!--
                <ul class="nav">
                    <li>
                        <a ng-class="{ active: $state.includes('compare')}"  ui-sref="compare">
                            Comparative Viewer
                            <span class="pull-right model-count">({{MV.models.length}})</span>
                        </a>
                    </li>
                </ul>
                -->

                <div id="selected-models">
                    <div class="header">SELECTED DATA
                        <div class="pull-right" ng-if="MV.models.length" >(
                            <a ng-click="MV.rmAll()">
                                <small>Clear All</small>
                            </a>)
                        </div>
                    </div>

                    <ul ng-show="MV.models.length" class="list-unstyled" ng-controller="SelectedData">
                        <li ng-repeat="item in MV.models track by $index">
                            <div ng-mouseenter="show()" ng-mouseleave="hide()">
                                <a ui-sref="modelPage({ws: '{{item.model.ws}}', name: '{{item.model.name}}' })"
                                   class="model">
                                   (Model) {{item.model.name}}
                                </a>
                                <span
                                      class="fa fa-remove pull-right hover pointer"
                                      ng-click="MV.rm(item)">
                                </span>
                            </div>

                            <div>
                                <a ui-sref="fbaPage({ws: '{{item.fba.ws}}', name: '{{item.fba.name}}' })"
                                   class="fba sample-show-hide">
                                   (FBA) {{item.fba.name}}
                                </a>
                                <span class="glyphicon glyphicon-cog pull-right hover pointer"
                                      ng-click="openFBAView($event, $index, item)">
                                </button>
                            </div>
                            <br>
                        </li>
                    </ul>

                    <div ng-if="!MV.models.length" class="text-danger">No data selected</div>

                    <!--
                    <div ng-if="MV.models.length">
                        <a ui-sref="compare" class="pull-left btn btn-outline">
                            Compare Selected <span class="model-count">({{MV.models.length}})</span>
                        </a>
                    </div>-->
                </div>

            </div>


            <div class="sidebar-nav-small" style="display: none;">
                <ul class="nav">
                    <!--<li>
                        <a ng-class="{ active: $state.includes('genomes')}" ui-sref="genomes"><object width=10 data="img/dna10.svg" type="image/svg+xml"></object></a>
                    </li>-->
                    <!--<li>
                        <a ng-class="{ active: $state.includes('models')}" ui-sref="models"><i class="fa fa-bug"></i></a>
                    </li>
                    <li>
                        <a ng-class="{ active: $state.includes('media')}" ui-sref="media"><i class="fa fa-cutlery"></i></a>
                    </li>
                    <li>
                        <a ng-class="{ active: $state.includes('fba')}" ui-sref="fba"><i class="fa fa-line-chart"></i></a>
                    </li>-->

                    <li>
                        <a ui-sref="compare">
                            <span class="badge model-count">{{MV.models.length}}</span>
                        </a>
                    </li>

                </ul>

            </div>

        </nav>


        <div id="page-wrapper">
            <div class="row">
                <div class="col-md-12">
                    <div ui-view id="content"></div>
                </div>
            </div>
        </div>

        <div id="footer">

            </span>
